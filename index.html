<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Agendar Mentoria</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações pessoais</legend>

                    <div class="col-2">
                        <div class="input-wrapper">
                            <label for="mentoring-name" class="input-wrapper">Nome</label>
                            <input type="text" id="mentoring-name" required>
                        </div>

                        <div class="input-wrapper">
                            <label for="mentoring-lastname">Sobrenome</label>
                            <input type="text" id="mentoring-lastname" required>
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <label for="mentoring-email">Email <span>(digite um email válido)</span></label>
                        <input type="email" id="mentoring-email">
                    </div>

                    <div class="input-wrapper">
                        <label for="mentoring-password">Senha <span>(mínimo de 6 caracteres)</span></label>
                        <input type="text" id="mentoring-password" minlength="6">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do mentor</legend>

                    <div class="input-wrapper">
                        <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                        <input type="text" id="mentor-name" required>
                    </div>
                </div>
            </fieldset>
                
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Seus horários disponíveis</legend>

                    <div>
                        <h2>Primeira mentoria</h2>
                        <div class="col-3">
                            <div class="input-wrapper">
                                <label for="first-mentoring-data">Data
                                    <span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="first-mentoring-data" required>
                            </div>

                            <div class="input-wrapper">
                                <label for="first-mentoring-start">Das</label>
                                <input type="time" id="first-mentoring-start" required>
                            </div>

                            <div class="input-wrapper">
                                <label for="first-mentoring-end">Até</label>
                                <input type="time" id="first-mentoring-end" required>
                            </div>
                        </div>
                    </div>

                    <div>
                        <h2>Segunda mentoria</h2>
                        <div class="col-3">
                            <div class="input-wrapper">
                                <label for="second-mentoring-data">Data
                                    <span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="second-mentoring-data" required>
                            </div>

                            <div class="input-wrapper">
                                <label for="second-mentoring-start">Das</label>
                                <input type="time" id="second-mentoring-start" required>
                            </div>

                            <div class="input-wrapper">
                                <label for="second-mentoring-end">Até</label>
                                <input type="time" id="second-mentoring-end" required>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
        <footer>
            <input class="button" type="submit" form="my-form" value="Salvar">
        </footer>
    </div>

</body>
</html>
